<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #001f3f, #004080);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background: linear-gradient(135deg, #0074D9, #00A8E8);
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            border: none;
            padding: 20px 50px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            margin-top: 20px;
            background: white;
        }
    </style>
</head>
