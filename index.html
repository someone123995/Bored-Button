        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadFromStorage() {
            let storedList = JSON.parse(localStorage.getItem("shuffledWebsites"));
            let storedIndex = parseInt(localStorage.getItem("websiteIndex"), 10);
            
            if (storedList && storedIndex >= 0 && storedList.length === websites.length) {
                return { shuffledWebsites: storedList, index: storedIndex };
            } else {
                return null;
            }
        }

        function saveToStorage() {
            localStorage.setItem("shuffledWebsites", JSON.stringify(shuffledWebsites));
            localStorage.setItem("websiteIndex", index.toString());
        }

        function resetList() {
            shuffledWebsites = [...websites];
            shuffleArray(shuffledWebsites);
            index = 0;
            saveToStorage();
        }

        let storedData = loadFromStorage();
        let shuffledWebsites = storedData ? storedData.shuffledWebsites : [];
        let index = storedData ? storedData.index : 0;

        if (shuffledWebsites.length === 0) {
            resetList();
        }

        function openRandomSite() {
            if (index >= shuffledWebsites.length) {
                resetList();
            }
            document.getElementById("websiteFrame").src = shuffledWebsites[index];
            index++;
            saveToStorage();
        }
