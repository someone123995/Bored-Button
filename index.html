<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: navy;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
        }

        #randomFrame {
            width: 90%;
            height: 80vh;
            border: 3px solid white;
            border-radius: 10px;
            background: white;
        }

        button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: dodgerblue;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: royalblue;
        }
    </style>
</head>
<body>

    <h1>ðŸ˜´ Feeling Bored? ðŸš€</h1>
    <button onclick="openRandomSite()">Take Me Somewhere Cool!</button>
    <iframe id="randomFrame"></iframe>

    <script>
        const websites = [
            "https://neal.fun/", "https://thisissand.com/", "https://littlealchemy2.com/",
            "https://theuselessweb.com/", "https://asoftmurmur.com/", "http://weavesilk.com/",
            "https://quickdraw.withgoogle.com/", "https://skribbl.io/", "https://www.geoguessr.com/",
            "https://agar.io/", "https://slither.io/", "https://sandspiel.club/",
            "https://pointerpointer.com/", "http://www.staggeringbeauty.com/", "http://zoomquilt.org/",
            "https://clickclickclick.click/", "https://www.koalastothemax.com/", "https://www.howstuffworks.com/",
            "https://www.window-swap.com/", "http://radio.garden/", "https://findtheinvisiblecow.com/",
            "https://orteil.dashnet.org/cookieclicker/", "https://hackertyper.com/", 
            "https://www.patatap.com/", "http://www.republiquedesmangues.fr/", 
            "https://play2048.co/", "https://stars.chromeexperiments.com/", 
            "https://bongo.cat/", "https://trypap.com/", "https://longdogechallenge.com/",
            "https://alwaysjudgeabookbyitscover.com/", "https://www.nytimes.com/games/wordle/index.html",
            "https://www.eyebleach.me/", "https://www.supercook.com/", "https://neal.fun/absurd-trolley-problems/",
            "https://neal.fun/deep-sea/", "https://neal.fun/password-game/", "https://c.xkcd.com/random/comic/",
            "https://dinosaurgame.io/", "https://www.flightradar24.com/", "https://musiclab.chromeexperiments.com/",
            "https://www.rainymood.com/", "https://drawception.com/", "https://stars.chromeexperiments.com/",
            "https://stellarium-web.org/", "https://mynoise.net/", "https://volvocars.com/intl/own/explore/volvo-360c",
            "https://www.mentalfloss.com/", "https://neal.fun/wonders-of-street-view/", "https://www.milliondollarcoder.com/",
            "https://neal.fun/internet-artifacts/"
        ];

        function openRandomSite() {
            const randomIndex = Math.floor(Math.random() * websites.length);
            const randomURL = websites[randomIndex];
            const iframe = document.getElementById("randomFrame");
            
            iframe.src = randomURL;

            // Check if site blocked embedding, if so, open in new tab
            iframe.onload = function() {
                if (iframe.contentDocument && iframe.contentDocument.body.innerHTML.length < 10) {
                    window.open(randomURL, "_blank");
                }
            };
        }
    </script>

</body>
</html>
