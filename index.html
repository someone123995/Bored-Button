            flex-direction: column;
            justify-content: center;

            font-weight: bold;
            border: none;
            padding: 20px 40px;
            cursor: pointer;
            border-radius: 50px;

            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Press Start 2P', cursive;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        iframe {
            width: 90%;
            height: 70vh;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background: white;
            margin-top: 20px;
        }

        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getStoredData() {
            let storedList = localStorage.getItem("shuffledWebsites");
            let storedIndex = localStorage.getItem("websiteIndex");

            if (storedList && storedIndex !== null) {
                return { shuffledWebsites: JSON.parse(storedList), index: parseInt(storedIndex) };
            } else {
                return null;
            }
        }

        function saveData() {
            localStorage.setItem("shuffledWebsites", JSON.stringify(shuffledWebsites));
            localStorage.setItem("websiteIndex", index);
        }

        function resetWebsiteList() {
            shuffledWebsites = [...websites];
            shuffleArray(shuffledWebsites);
            index = 0;
            saveData();
        }

        let storedData = getStoredData();
        let shuffledWebsites = storedData ? storedData.shuffledWebsites : [];
        let index = storedData ? storedData.index : 0;

        if (shuffledWebsites.length === 0 || index >= shuffledWebsites.length) {
            resetWebsiteList();
        }

        function openRandomSite() {
            if (index >= shuffledWebsites.length) {
                resetWebsiteList();
            }
            document.getElementById("websiteFrame").src = shuffledWebsites[index];
            index++;
            saveData();
        }

        function changeTheme() {
            let theme = document.getElementById("themeSelector").value;
            if (theme === "light") document.body.style.background = "#f5f5f5";
            else if (theme === "blue") document.body.style.background = "#001f3f";
            else document.body.style.background = "black";
