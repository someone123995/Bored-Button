<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Button</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20%;
            background-color: #f8f8f8;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Feeling Bored? Click Below!</h1>
    <button onclick="openRandomSite()">Bored Button</button>

    <script>
        const websites = [
            "https://www.exploratorium.edu/explore",
            "https://www.nasa.gov/kidsclub/index.html",
            "https://neal.fun/",
            "https://www.typingclub.com/",
            "https://www.howstuffworks.com/",
            "https://quickdraw.withgoogle.com/",
            "https://www.window-swap.com/",
            "https://puzzle-english.com/crossword",
            "https://radio.garden/"
        ];

        function openRandomSite() {
            const site = websites[Math.floor(Math.random() * websites.length)];
            window.location.href = site; // Redirects in the same tab
        }
    </script>
</body>
</html>
