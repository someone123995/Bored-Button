<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Button</title>
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-gradient: radial-gradient(circle at center, #001f3f, #000000);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: var(--background-gradient);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 15px var(--primary-color);
            font-family: 'Orbitron', sans-serif;
        }

        #notice {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ffcc00;
            font-weight: bold;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            border: none;
            padding: 20px 40px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 15px var(--primary-color);
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Press Start 2P', cursive;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--primary-color);
        }

        iframe {
            width: 90%;
            height: 70vh;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--primary-color);
            background: white;
            margin-top: 20px;
        }

        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        select {
            padding: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>üöÄ The Ultimate Bored Button! üéÆ</h1>
    <p id="notice">‚ö†Ô∏è Click once & have fun! If a site doesn‚Äôt load, click again! ‚ö†Ô∏è</p>
    <div class="button-container">
        <button onclick="openRandomSite()">Take Me Somewhere Cool!</button>
    </div>
    <iframe id="websiteFrame" src="https://neal.fun/" allowfullscreen></iframe>
    
    <div class="settings">
        <label for="themeSelector">Theme:</label>
        <select id="themeSelector" onchange="changeTheme()">
            <option value="cyber">Cyber Blue</option>
            <option value="retro">Retro Neon</option>
            <option value="solar">Solar Gold</option>
            <option value="dark">Dark Void</option>
        </select>
    </div>

    <script>
        const websites = [
            "https://neal.fun/", "https://thisissand.com/", "https://littlealchemy2.com/",
            "https://theuselessweb.com/", "https://asoftmurmur.com/", "http://weavesilk.com/",
            "https://quickdraw.withgoogle.com/", "https://skribbl.io/", "https://www.geoguessr.com/",
            "https://agar.io/", "https://slither.io/", "https://sandspiel.club/",
            "https://pointerpointer.com/", "http://www.staggeringbeauty.com/", "http://zoomquilt.org/",
            "https://clickclickclick.click/", "https://www.koalastothemax.com/", "https://www.howstuffworks.com/",
            "https://www.window-swap.com/", "http://radio.garden/", "https://findtheinvisiblecow.com/"
        ];

        function openRandomSite() {
            const randomIndex = Math.floor(Math.random() * websites.length);
            document.getElementById("websiteFrame").src = websites[randomIndex];
        }

        function changeTheme() {
            const theme = document.getElementById("themeSelector").value;
            const root = document.documentElement;
            
            const themes = {
                cyber: { primary: "#00ffff", secondary: "#ff00ff", bg: "radial-gradient(circle at center, #001f3f, #000000)" },
                retro: { primary: "#ffcc00", secondary: "#ff6600", bg: "radial-gradient(circle at center, #6600cc, #330066)" },
                solar: { primary: "#ffd700", secondary: "#ff8c00", bg: "radial-gradient(circle at center, #ff4500, #8b0000)" },
                dark: { primary: "#888", secondary: "#444", bg: "radial-gradient(circle at center, #111, #000)" }
            };
            
            root.style.setProperty('--primary-color', themes[theme].primary);
            root.style.setProperty('--secondary-color', themes[theme].secondary);
            root.style.setProperty('--background-gradient', themes[theme].bg);
        }
    </script>
</body>
</html>
