<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Button</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20%;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #e63e00;
        }
    </style>
</head>
<body>
    <h1>Feeling Bored? Click Below!</h1>
    <button onclick="openRandomSite()">Bored Button</button>

    <script>
        const websites = [
            "https://www.exploratorium.edu/explore",
            "https://www.nasa.gov/kidsclub/index.html",
            "https://neal.fun/",
            "https://www.typingclub.com/",
            "https://www.howstuffworks.com/",
            "https://quickdraw.withgoogle.com/",
            "https://www.window-swap.com/",
            "https://radio.garden/"
        ];

        function openRandomSite() {
            const site = websites[Math.floor(Math.random() * websites.length)];
            window.open(site, "_blank"); // Opens in a new tab
        }
    </script>
</body>
</html>
