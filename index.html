<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #001f3f, #000000);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            font-family: 'Orbitron', sans-serif;
        }

        #notice {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ffcc00;
            font-weight: bold;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            border: none;
            padding: 20px 40px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Press Start 2P', cursive;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        iframe {
            width: 90%;
            height: 70vh;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background: white;
            margin-top: 20px;
        }

        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="settings">
        <label>Theme: </label>
        <select id="themeSelector" onchange="changeTheme()">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="blue">Blue</option>
        </select>
    </div>

    <h1>üöÄ The Ultimate Bored Button! üéÆ</h1>
    <p id="notice">‚ö†Ô∏è Click once & have fun! If a site doesn‚Äôt load, click again! ‚ö†Ô∏è</p>
    <div class="button-container">
        <button onclick="openRandomSite()">Take Me Somewhere Cool!</button>
    </div>
    <iframe id="websiteFrame" allowfullscreen></iframe>

    <script>
        let websites = [
            "https://neal.fun/", "https://thisissand.com/", "https://littlealchemy2.com/",
            "https://theuselessweb.com/", "https://asoftmurmur.com/", "http://weavesilk.com/",
            "https://quickdraw.withgoogle.com/", "https://skribbl.io/", "https://www.geoguessr.com/",
            "https://agar.io/", "https://slither.io/", "https://sandspiel.club/",
            "https://pointerpointer.com/", "http://www.staggeringbeauty.com/", "http://zoomquilt.org/",
            "https://clickclickclick.click/", "https://www.koalastothemax.com/", "https://www.howstuffworks.com/",
            "https://www.window-swap.com/", "http://radio.garden/", "https://findtheinvisiblecow.com/",
            "https://orteil.dashnet.org/cookieclicker/", "https://hackertyper.com/", 
            "https://www.patatap.com/", "https://play2048.co/", "https://stars.chromeexperiments.com/",
            "https://bongo.cat/", "https://trypap.com/", "https://longdogechallenge.com/",
            "https://alwaysjudgeabookbyitscover.com/", "https://www.nytimes.com/games/wordle/index.html",
            "https://www.eyebleach.me/", "https://www.supercook.com/", "https://neal.fun/absurd-trolley-problems/",
            "https://neal.fun/deep-sea/", "https://neal.fun/password-game/", "https://c.xkcd.com/random/comic/",
            "https://dinosaurgame.io/", "https://www.flightradar24.com/", "https://musiclab.chromeexperiments.com/",
            "https://www.rainymood.com/", "https://drawception.com/", "https://stellarium-web.org/",
            "https://mynoise.net/", "https://www.mentalfloss.com/", "https://neal.fun/wonders-of-street-view/",
            "https://neal.fun/internet-artifacts/", "https://neal.fun/spend/", 
            "https://neal.fun/where-does-the-day-go/", "https://neal.fun/size-of-space/"
        ];

        let shuffledWebsites = [];
        let index = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function resetWebsiteList() {
            shuffledWebsites = [...websites]; 
            shuffleArray(shuffledWebsites);
            index = 0;
        }

        function openRandomSite() {
            if (index >= shuffledWebsites.length) {
                resetWebsiteList();
            }
            document.getElementById("websiteFrame").src = shuffledWebsites[index];
            index++;
        }

        function changeTheme() {
            let theme = document.getElementById("themeSelector").value;
            if (theme === "light") document.body.style.background = "#f5f5f5";
            else if (theme === "blue") document.body.style.background = "#001f3f";
            else document.body.style.background = "black";
        }

        // Initialize shuffled websites on load
        resetWebsiteList();
    </script>
</body>
</html>
