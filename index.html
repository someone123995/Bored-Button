<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #001f3f, #000000);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            font-family: 'Orbitron', sans-serif;
        }

        #notice {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ffcc00;
            font-weight: bold;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            border: none;
            padding: 20px 40px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Press Start 2P', cursive;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        iframe {
            width: 90%;
            height: 70vh;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background: white;
            margin-top: 20px;
        }

        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 2em;
        }

        .settings-menu {
            position: absolute;
            top: 50px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .settings-menu label, .settings-menu select {
            display: block;
            margin: 5px 0;
            color: white;
        }
    </style>
</head>
<body>

    <h1 id="title">üöÄ The Ultimate Bored Button! üéÆ</h1>
    <p id="notice">‚ö†Ô∏è Click once & have fun! If a site doesn‚Äôt load, click again! ‚ö†Ô∏è</p>
    <div class="button-container">
        <button onclick="openRandomSite()">Take Me Somewhere Cool!</button>
    </div>
    <iframe id="websiteFrame" src="https://neal.fun/" allowfullscreen></iframe>

    <div class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</div>
    <div class="settings-menu" id="settingsMenu">
        <label><input type="checkbox" id="glowToggle" onclick="toggleGlow()"> Toggle Glow</label>
        <label><input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()"> Dark Mode</label>
        <label>Change Color Theme:
            <select id="colorTheme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="retro">Retro</option>
                <option value="solarized">Solarized</option>
            </select>
        </label>
    </div>

    <script>
        const websites = ["https://neal.fun/", "https://theuselessweb.com/", "https://pointerpointer.com/", "https://thisissand.com/"];

        function openRandomSite() {
            const randomIndex = Math.floor(Math.random() * websites.length);
            document.getElementById("websiteFrame").src = websites[randomIndex];
        }

        function toggleSettings() {
            const menu = document.getElementById("settingsMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function toggleGlow() {
            const title = document.getElementById("title");
            title.style.textShadow = document.getElementById("glowToggle").checked ? "0 0 15px rgba(0, 255, 255, 0.8)" : "none";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function changeTheme() {
            const theme = document.getElementById("colorTheme").value;
            const body = document.body;
            const button = document.querySelector("button");
            if (theme === "default") {
                body.style.background = "radial-gradient(circle at center, #001f3f, #000000)";
                button.style.background = "linear-gradient(135deg, #ff00ff, #00ffff)";
            } else if (theme === "cyberpunk") {
                body.style.background = "radial-gradient(circle at center, #00ff00, #800080)";
                button.style.background = "linear-gradient(135deg, #ff0000, #ffff00)";
            } else if (theme === "retro") {
                body.style.background = "radial-gradient(circle at center, #ff8c00, #8b4513)";
                button.style.background = "linear-gradient(135deg, #ff4500, #ffcc00)";
            } else if (theme === "solarized") {
                body.style.background = "radial-gradient(circle at center, #b58900, #002b36)";
                button.style.background = "linear-gradient(135deg, #268bd2, #2aa198)";
            }
        }
    </script>
</body>
</html>
